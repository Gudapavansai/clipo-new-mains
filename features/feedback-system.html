<!-- FEEDBACK/RATING SYSTEM -->
<!-- Add this section before your Contact section (around line 316 in index.html) -->

<div class="section-wrapper">
  <section class="section feedback" id="feedback">
    <div class="glass-card feedback__card">
      <div class="section__header">
        <h2 class="section__title">Rate Your <span class="text-gradient">Experience</span></h2>
        <p class="section__subtitle">We value your feedback and continuously strive to improve</p>
      </div>
      
      <!-- Average Rating Display -->
      <div class="rating-summary">
        <div class="average-score">
          <span class="score-number" id="averageScore">4.8</span>
          <div class="score-stars">
            <div class="stars-display" id="starsDisplay" data-rating="4.8">
              <span class="stars-bg">★★★★★</span>
              <span class="stars-fill">★★★★★</span>
            </div>
          </div>
        </div>
        <p class="rating-count">Based on <span id="totalRatings" class="number-text">127</span> reviews</p>
      </div>
      
      <!-- Rating Form -->
      <form class="feedback-form" id="feedbackForm">
        <div class="form-section">
          <label class="form-label">How would you rate your experience?</label>
          <div class="star-rating" id="starRating">
            <input type="radio" name="rating" value="5" id="star5" required>
            <label for="star5" title="Excellent - 5 stars">★</label>
            
            <input type="radio" name="rating" value="4" id="star4">
            <label for="star4" title="Good - 4 stars">★</label>
            
            <input type="radio" name="rating" value="3" id="star3">
            <label for="star3" title="Average - 3 stars">★</label>
            
            <input type="radio" name="rating" value="2" id="star2">
            <label for="star2" title="Poor - 2 stars">★</label>
            
            <input type="radio" name="rating" value="1" id="star1">
            <label for="star1" title="Terrible - 1 star">★</label>
          </div>
          <p class="rating-text" id="ratingText">Select a rating</p>
        </div>
        
        <div class="form-section">
          <label class="form-label" for="feedbackName">Your Name (Optional)</label>
          <input 
            type="text" 
            id="feedbackName" 
            name="name" 
            class="glass-input" 
            placeholder="John Doe"
            autocomplete="name">
        </div>
        
        <div class="form-section">
          <label class="form-label" for="feedbackEmail">Your Email (Optional)</label>
          <input 
            type="email" 
            id="feedbackEmail" 
            name="email" 
            class="glass-input" 
            placeholder="john@example.com"
            autocomplete="email">
        </div>
        
        <div class="form-section">
          <label class="form-label" for="feedbackComment">Your Feedback (Optional)</label>
          <textarea 
            id="feedbackComment" 
            name="comment" 
            class="glass-input" 
            rows="4" 
            placeholder="Tell us about your experience..."></textarea>
        </div>
        
        <button type="submit" class="navbar__btn full-width primary-glow">
          Submit Feedback
        </button>
      </form>
      
      <!-- Success Message -->
      <div class="feedback-success" id="feedbackSuccess" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h3>Thank You!</h3>
        <p>Your feedback has been submitted successfully.</p>
        <button class="feedback-reset-btn" id="feedbackResetBtn">Submit Another Review</button>
      </div>
      
      <!-- Recent Reviews (Optional) -->
      <div class="recent-reviews" id="recentReviews" style="display: none;">
        <h3 class="reviews-title">Recent Reviews</h3>
        <div class="reviews-list" id="reviewsList">
          <!-- Reviews will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </section>
</div>

<!-- INSTRUCTIONS:
1. This section will store ratings to LocalStorage by default
2. To use Google Sheets: Update the scriptURL in feedback.js
3. To use a server: Configure your endpoint in feedback.js
4. Customize the rating labels in the JavaScript file
5. Style adjustments can be made in feedback.css
-->
